{% load mezzanine_tags i18n %}
<div class="container menu-container">
<form action="{% url "search" %}" class="navbar-form animated fadeIn form-control sky-form " role="search">
    <div class="col-md-9 col-sm-9 col-xs-12">
        <input class="form-control" placeholder="{% trans "Enter search term" %}" type="text" name="q" value="{{ request.REQUEST.q }}">
    </div>

    <div class="col-md-2 col-sm-2 col-xs-4">
        <input type="submit" class="btn btn-default form-control" value="{% trans "Search" %}">
    </div>
</form>
</div>
